{% extends 'base.html' %}
{% block title %}{{ 'Edit' if edit else 'Tambah' }} Data Kelahiran{% endblock %}

{% block content %}
<div class="page-title">
  <div class="title_left"><h3>{{ 'Edit' if edit else 'Tambah' }} Data Kelahiran</h3></div>
</div>
<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="x_panel">
      <div class="x_content">
        <form method="POST">
          {% if edit %}
            <div class="form-group">
              <label>No. Kelahiran</label>
              <input type="text" class="form-control" readonly value="{{ data.no_kelahiran }}">
            </div>
          {% endif %}

          <div class="form-group">
            <label>Nama</label>
            <input type="text" name="nama" class="form-control" required value="{{ data.nama if edit else '' }}">
          </div>

          <div class="form-group">
            <label>Tempat Lahir</label>
            <input type="text" name="tempat_lahir" class="form-control" required value="{{ data.tempat_lahir if edit else '' }}">
          </div>

          <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date" name="tanggal_lahir" class="form-control" required value="{{ data.tanggal_lahir if edit else '' }}">
          </div>

          <div class="form-group">
            <label>Berat (gram)</label>
            <input type="number" name="berat" class="form-control" required value="{{ data.berat if edit else '' }}">
          </div>

          <div class="form-group">
            <label>Jenis Kelamin</label>
            <select name="jenis_kelamin" class="form-control" required>
              <option value="">-- Pilih --</option>
              <option value="L" {% if edit and data.jenis_kelamin == 'L' %}selected{% endif %}>Laki-laki</option>
              <option value="P" {% if edit and data.jenis_kelamin == 'P' %}selected{% endif %}>Perempuan</option>
            </select>
          </div>

          <div class="form-group">
            <label>Nama Ayah</label>
            <input type="text" name="nama_ayah" class="form-control" required value="{{ data.nama_ayah if edit else '' }}">
          </div>

          <div class="form-group">
            <label>Nama Ibu</label>
            <input type="text" name="nama_ibu" class="form-control" required value="{{ data.nama_ibu if edit else '' }}">
          </div>

          <div class="form-group">
            <label>Alamat</label>
            <textarea name="alamat" class="form-control" required>{{ data.alamat if edit else '' }}</textarea>
          </div>

          <div class="form-group">
            <label>Pelapor</label>
            <input type="text" name="pelapor" class="form-control" required value="{{ data.pelapor if edit else '' }}">
          </div>

          <div class="form-group text-right">
            <a href="{{ url_for('kelahiran.index') }}" class="btn btn-secondary">Kembali</a>
            <button type="submit" class="btn btn-primary">{{ 'Simpan Perubahan' if edit else 'Simpan' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
