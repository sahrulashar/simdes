{% extends 'base.html' %}
{% block title %}{{ 'Edit' if edit else 'Tambah' }} SKU{% endblock %}
{% block content %}

<div class="page-title">
  <div class="title_left">
    <h3><i class="fa fa-briefcase"></i> {{ 'Edit' if edit else 'Tambah' }} Surat Keterangan Usaha</h3>
  </div>
</div>
<div class="clearfix"></div>

<div class="row">
  <div class="col-md-8 col-sm-12 col-xs-12">
    <div class="x_panel">

      <div class="x_title">
        <h2><i class="fa fa-edit"></i> Form SKU</h2>
        <div class="clearfix"></div>
      </div>

      <div class="x_content">
        <form method="POST" class="form-horizontal">

          <!-- Cari NIK -->
          <div class="form-group">
            <label class="control-label col-md-3">Cari NIK/Nama</label>
            <div class="col-md-9">
              <input type="text" id="cari_nik" class="form-control" placeholder="Ketik NIK atau Nama...">
            </div>
          </div>

          <!-- NIK -->
          <div class="form-group">
            <label class="control-label col-md-3">NIK</label>
            <div class="col-md-9">
              <input type="text" name="nik" id="nik" class="form-control" required
                     value="{{ data.nik if data else '' }}">
            </div>
          </div>

          <!-- Nama -->
          <div class="form-group">
            <label class="control-label col-md-3">Nama</label>
            <div class="col-md-9">
              <input type="text" name="nama" id="nama" class="form-control" required
                     value="{{ data.nama if data else '' }}">
            </div>
          </div>

          <!-- Tempat Lahir -->
          <div class="form-group">
            <label class="control-label col-md-3">Tempat Lahir</label>
            <div class="col-md-9">
              <input type="text" name="tempat_lahir" id="tempat_lahir" class="form-control"
                     value="{{ data.tempat_lahir if data else '' }}">
            </div>
          </div>

          <!-- Tanggal Lahir -->
          <div class="form-group">
            <label class="control-label col-md-3">Tanggal Lahir</label>
            <div class="col-md-9">
              <input type="date" name="tanggal_lahir" id="tanggal_lahir" class="form-control"
                     value="{{ data.tanggal_lahir if data else '' }}">
            </div>
          </div>

          <!-- Pekerjaan -->
          <div class="form-group">
            <label class="control-label col-md-3">Pekerjaan</label>
            <div class="col-md-9">
              <input type="text" name="pekerjaan" id="pekerjaan" class="form-control"
                     value="{{ data.pekerjaan if data else '' }}">
            </div>
          </div>

          <!-- Alamat -->
          <div class="form-group">
            <label class="control-label col-md-3">Alamat</label>
            <div class="col-md-9">
              <textarea name="alamat" id="alamat" class="form-control" rows="2">{{ data.alamat if data else '' }}</textarea>
            </div>
          </div>

          <!-- Data Usaha -->
          <div class="ln_solid"></div>
          <h4 class="text-center">Data Usaha</h4>

          <div class="form-group">
            <label class="control-label col-md-3">Nama Usaha</label>
            <div class="col-md-9">
              <input type="text" name="nama_usaha" id="nama_usaha" class="form-control" required
                     value="{{ data.nama_usaha if data else '' }}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3">Tempat Usaha</label>
            <div class="col-md-9">
              <input type="text" name="tempat_usaha" id="tempat_usaha" class="form-control" required
                     value="{{ data.tempat_usaha if data else '' }}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3">Dusun</label>
            <div class="col-md-9">
              <input type="text" name="dusun" id="dusun" class="form-control" required
                     value="{{ data.dusun if data else '' }}">
            </div>
          </div>

          <!-- Tombol -->
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
              <a href="{{ url_for('sku.admin_index') }}" class="btn btn-default">Kembali</a>
              <button type="submit" class="btn btn-success">Simpan</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
  $(function () {
    $("#cari_nik").autocomplete({
      source: "/sku/cari-nik",
      minLength: 2,
      select: function (event, ui) {
        const selected = ui.item.value;
        const nik = selected.split(' - ')[0];
        $("#nik").val(nik);
        getPenduduk(nik);
      }
    });

    function getPenduduk(nik) {
      $.getJSON("/sku/penduduk/" + nik, function (d) {
        $("#nama").val(d.nama || "");
        $("#tempat_lahir").val(d.tempat_lahir || "");
        $("#tanggal_lahir").val(d.tanggal_lahir || "");
        $("#pekerjaan").val(d.pekerjaan || "");
        $("#alamat").val(d.alamat || "");
      });
    }
  });
</script>
{% endblock %}
