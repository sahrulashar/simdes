{% extends 'base.html' %}
{% block title %}Tambah Potensi Desa{% endblock %}
{% block content %}

<!-- Judul Halaman -->
<div class="page-title">
  <div class="title_left">
    <h3><i class="fa fa-map-marker"></i> Potensi Desa</h3>
  </div>
</div>
<div class="clearfix"></div>

<!-- Panel Form -->
<div class="row">
  <div class="col-md-10 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2><i class="fa fa-plus"></i> Tambah Potensi</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <form method="POST" action="{{ url_for('potensi.potensi_tambah') }}" enctype="multipart/form-data" class="form-horizontal">

          <!-- Judul -->
          <div class="form-group">
            <label class="control-label col-md-3">Judul</label>
            <div class="col-md-9">
              <input type="text" name="judul" class="form-control" required placeholder="Contoh: Potensi Pariwisata Desa">
            </div>
          </div>

          <!-- Tanggal -->
          <div class="form-group">
            <label class="control-label col-md-3">Tanggal</label>
            <div class="col-md-9">
              <input type="date" name="tanggal" class="form-control" required>
            </div>
          </div>

          <!-- Penulis -->
          <div class="form-group">
            <label class="control-label col-md-3">Penulis</label>
            <div class="col-md-9">
              <input type="text" name="penulis" class="form-control" required placeholder="Contoh: Administrator">
            </div>
          </div>

          <hr>
          <h4 class="text-center">Sub Judul & Gambar</h4>

          <div id="subjudul-container">
            <div class="subjudul-block mb-4">
              <div class="form-group">
                <label class="control-label col-md-3">Sub Judul</label>
                <div class="col-md-9">
                  <input type="text" name="sub_judul[]" class="form-control" required placeholder="Contoh: Wisata Pantai Batu">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3">Deskripsi</label>
                <div class="col-md-9">
                  <textarea name="deskripsi[]" class="form-control" rows="3" required></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3">Upload Gambar</label>
                <div class="col-md-9">
                  <input type="file" name="gambar_0[]" class="form-control" multiple>
                </div>
              </div>

              <hr>
            </div>
          </div>

          <!-- Tombol Tambah Subjudul -->
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <button type="button" class="btn btn-secondary btn-sm" id="tambah-subjudul">
                <i class="fa fa-plus"></i> Tambah Sub Judul
              </button>
            </div>
          </div>

          <!-- Tombol Simpan -->
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <a href="{{ url_for('potensi.potensi_index') }}" class="btn btn-default">Batal</a>
              <button type="submit" class="btn btn-success">Simpan</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
  let subIndex = 1;

  $('#tambah-subjudul').click(function () {
    const block = `
      <div class="subjudul-block mb-4">
        <div class="form-group">
          <label class="control-label col-md-3">Sub Judul</label>
          <div class="col-md-9">
            <input type="text" name="sub_judul[]" class="form-control" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">Deskripsi</label>
          <div class="col-md-9">
            <textarea name="deskripsi[]" class="form-control" rows="3" required></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">Upload Gambar</label>
          <div class="col-md-9">
            <input type="file" name="gambar_${subIndex}[]" class="form-control" multiple>
          </div>
        </div>

        <hr>
      </div>
    `;
    $('#subjudul-container').append(block);
    subIndex++;
  });
</script>
{% endblock %}
