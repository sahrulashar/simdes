{% extends 'base.html' %}
{% block title %}{{ 'Edit' if edit else 'Tambah' }} Kartu Keluarga{% endblock %}
{% block content %}

<div class="page-title">
  <div class="title_left">
    <h3>{{ 'Edit' if edit else 'Tambah' }} Kartu Keluarga</h3>
  </div>
</div>
<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Form {{ 'Edit' if edit else 'Tambah' }} KK</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <form method="POST" class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">No KK *</label>
            <div class="col-sm-9">
              <input type="text" name="no_kk" class="form-control" required
                     value="{{ data.no_kk if data else '' }}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Dusun</label>
            <div class="col-sm-9">
              <input type="text" name="dusun" class="form-control" value="{{ data.dusun if data else '' }}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">RT / RW</label>
            <div class="col-sm-4">
              <input type="text" name="rt" class="form-control" placeholder="RT"
                     value="{{ data.rt if data else '' }}">
            </div>
            <div class="col-sm-4">
              <input type="text" name="rw" class="form-control" placeholder="RW"
                     value="{{ data.rw if data else '' }}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Desa</label>
            <div class="col-sm-9">
              <input type="text" name="desa" class="form-control" value="{{ data.desa if data else '' }}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Kecamatan</label>
            <div class="col-sm-9">
              <input type="text" name="kecamatan" class="form-control" value="{{ data.kecamatan if data else '' }}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Kabupaten</label>
            <div class="col-sm-9">
              <input type="text" name="kabupaten" class="form-control" value="{{ data.kabupaten if data else '' }}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Provinsi</label>
            <div class="col-sm-9">
              <input type="text" name="provinsi" class="form-control" value="{{ data.provinsi if data else '' }}">
            </div>
          </div>

          <div class="ln_solid"></div>

          <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
              <button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i> {{ 'Simpan Perubahan' if edit else 'Simpan' }}
              </button>
              <a href="{{ url_for('kk.index') }}" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> Kembali
              </a>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
